server:
  port: 1212
  servlet:
    context-path: /sell

spring:
  datasource:
    name: test
    url: jdbc:mysql://192.168.221.128:3306/sell?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
    username: root
    password: xxx
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  jpa:
    show-sql: true
  redis:
    host: 118.178.238.13
    port: 6379
    password: xxxxxxxx
  main:
    allow-bean-definition-overriding: true

mybatis:
  mapper-locations: classpath:com/life/full/danger/*/mapper/*.xml
  type-aliases-package: com.life.full.danger.*.model
  configuration:
    mapUnderscoreToCamelCase: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

